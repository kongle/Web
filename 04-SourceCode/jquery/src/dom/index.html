         body{font-size: 20px;}

 </head>
 <body >
     <script>
         function getStyle(ele,attr){
            return ele.currentStyle ? ele.currentStyle[attr] : getComputedStyle(ele,false)[attr];
         }
         console.log(getStyle(document.body,'fontSize'));
     </script>
