<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>交互配置</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="../../src/leaflet/leaflet.css" />
    <script src="../../src/leaflet/leaflet.js" ></script>
   
</head>
<body>
    <div id="map"></div>
    <script>

        var map = L.map('map',{
            center: [31.36831352303675, 120.73309421539305],  
            zoom: 13,   

            // Interaction Options  交互配置

            closePopupOnClick: false,   // 点击地图,关闭气泡弹窗; 默认true

            zoomSnap: 1,    // 强制地图的缩放级别始终是此级别的倍数,尤其是在fitBounds（）之后

            zoomDelta: 2,    // zoomIn（），zoomOut（），在键盘上按+或- , 或者zoom control 缩放的倍数

            trackResize: true,  // 地图是否自动处理浏览器窗口大小调整以更新自身; 中心点始终处于窗口中央

            boxZoom: true,    // 通过按住Shift键的同时拖动鼠标，地图是否可以缩放到指定的矩形区域

            doubleClickZoom: true,  // 按住shift键双击来放大地图，还是来缩小地图;默认放大

            dragging: true   // 是否允许鼠标或触摸拖动 
            
        }) 

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);

        L.marker([31.36831352303675, 120.73309421539305]).addTo(map)
            .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

    </script>
</body>
</html>
