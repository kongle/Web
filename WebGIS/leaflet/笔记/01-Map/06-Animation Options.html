<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>动画选项</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="../../src/leaflet/leaflet.css" />
    <script src="../../src/leaflet/leaflet.js" ></script>
   
</head>
<body>
    <div id="map"></div>
    <script>

       var layer =  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        })

        var map = L.map('map',{
           
           // Animation Options

           center: [31.36831352303675, 120.73309421539305],  // 在屏幕的中心点 
           zoom: 13,
           layers: [layer],    
            
            // 
           zoomAnimation: true,

           // 如果缩放差异超过此值，则不会为缩放设置动画。
           zoomAnimationThreshold: 15,

            // 是否启用平铺淡入淡出动画
           fadeAnimation: true,
            
            // 标记是否使用缩放动画
           markerZoomAnimation: true,

            // 定义CSS转换转换的最大大小
           transform3DLimit: 2^23

       }) 

    </script>
</body>
</html>
