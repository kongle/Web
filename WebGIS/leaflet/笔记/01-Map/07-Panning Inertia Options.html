<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>平移惯性选项</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="../../src/leaflet/leaflet.css" />
    <script src="../../src/leaflet/leaflet.js" ></script>
   
</head>
<body>
    <div id="map"></div>
    <script>

       var layer =  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        })

        var map = L.map('map',{
           
           // Panning Inertia Options

           center: [31.36831352303675, 120.73309421539305],  // 在屏幕的中心点 
           zoom: 13,
           layers: [layer],    
            
           // 地图的平移将具有惯性效果;
           inertia: true,

           // 惯性减速度
           inertiaDeceleration: 3000,

           // 惯性运动的最大速度，以像素/秒为单位
           inertiaMaxSpeed: Infinity,

           // 
           easeLinearity: 0.2,

           // ?
           worldCopyJump: true,

           /*   
                如果设置了maxBounds，则此选项将控制在拖动地图时边界的牢固程度;
                默认值0.0允许用户以正常速度拖动到边界外，更高的值将减慢地图在边界外的拖动，
                而1.0使边界完全牢固，从而防止用户拖动到边界外
            */
           maxBoundsViscosity: 0

       }) 

   
    </script>
</body>
</html>
