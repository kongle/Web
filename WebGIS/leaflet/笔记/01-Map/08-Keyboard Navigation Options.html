<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>键盘导航选项</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="../../src/leaflet/leaflet.css" />
    <script src="../../src/leaflet/leaflet.js" ></script>
   
</head>
<body>
    <div id="map"></div>
    <script>

       var layer =  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        })


        var map = L.map('map',{
           
           center: [31.36831352303675, 120.73309421539305],
           zoom: 13,
           layers: [layer],    
            
           // 使地图具有焦点，并允许用户使用键盘箭头和+/-键浏览地图
           keyboard: true,

           // 按下箭头键时要平移的像素数量。
           keyboardPanDelta: 80

       }) 

   
    </script>
</body>
</html>
