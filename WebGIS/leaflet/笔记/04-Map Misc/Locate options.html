<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="../../../src/leaflet/leaflet.css" />
    <script src="../../../src/leaflet/leaflet.js" ></script>

</head>
<body>
    <div id="map">
        <p>Map的某些地理位置方法采用了options参数。这是一个普通的javascript对象</p>
        
    </div>
    <script>


    /**
        watch	    Boolean	false	    如果为true，则使用W3C watchPosition方法开始连续观察位置变化（而不是检测一次）
        setView	    Boolean	false	    根据检测精度自动将地图视图设置为用户位置，如果地理位置失败则自动将地图视图设置为世界视图
        maxZoom	    Number	Infinity	使用setView选项时，自动视图设置的最大缩放比例
        timeout	    Number	10000	    触发locationerror事件之前等待地理位置响应的毫秒数
        maximumAge	Number	0	        检测到的位置的最大年龄。如果自上次地理位置响应以来经过的时间少于此毫秒数，locate将返回一个缓存的位置
        enableHighAccuracy	Boolean	false	启用高精度，请参阅W3C规范中的描述
    */
     
    </script>
</body>
</html>
