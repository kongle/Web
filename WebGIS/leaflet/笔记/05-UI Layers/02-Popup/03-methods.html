<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="../../../src/leaflet/leaflet.css" />
    <script src="../../../src/leaflet/leaflet.js" ></script>

</head>
<body>
    <div id="map"></div>
    <script>
        var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>';
       var mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

        // 创建两个瓦片图层; baseLayers部分
       var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});

        var map = L.map('map',{
           
           center: [31.36831352303675, 120.73309421539305],
           zoom: 13,
           zoomControl: false,
           layers: [grayscale]
       }) 

      /**
       * @description: 
       * param { <Popup options> options?, <Layer> source? } 
       * @return {  }  
       */
       
       var popup = L.popup( {
                    autoPan: true,

                    // inherited from DivOverlay
                    offset:	L.point(10, 10),
                    pane: 'popupPane',
                    // Options inherited from Layer
                    attribution: 'sdsf'   // 要在控件中显示的字符串
            })
            .setLatLng([31.36831352303675, 120.73309421539305])
            .setContent('<p> hello </p>')
            .openOn(map);
       
            /** 
                Method	                Returns	            Description

                getLatLng()	            LatLng	

                setLatLng(<LatLng> latlng)	this	

                getContent()	        String|HTMLElement	

                setContent(<String|HTMLElement|Function> htmlContent)	this	

                getElement()	        String|HTMLElement	

                update()	            null	          更新弹出内容，布局和位置

                isOpen()	            Boolean	

                bringToFront()	        this	          将此弹出窗口置于其他弹出窗口的前面

                bringToBack()	        this	

                openOn(<Map> map)	     this	          将弹出窗口添加到地图，然后关闭上一个窗口。与map.openPopup（popup）相同
            */

            
            /** 
            
                ▶ Methods inherited from Layer

                ▶ Popup methods inherited from Layer

                ▶ Tooltip methods inherited from Layer

                ▶ Methods inherited from Evented
            
            */

    </script>
</body>
</html>
