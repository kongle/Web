       var mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

        // 创建两个瓦片图层; baseLayers部分
       var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});


        var map = L.map('map',{
           center: [31.36831352303675, 120.73309421539305],
           zoom: 16,
           zoomControl: false,
           layers: [grayscale]
       }) 

        /**
         * @description: 表示地图上的矩形地理区域
         * @param { <LatLng> corner1, <LatLng> corner2 }
         * @return { }
         */
        
         var corner1 = L.latLng(40.712, -74.227),
            corner2 = L.latLng(40.774, -74.125),
            bounds = L.latLngBounds(corner1, corner2);

        /**
            * @description: 返回边界的中心点
            * @param {  }
            * @return {  }
            */
        bounds.getCenter( );

        /**
        * @description: 矩形包含给定的矩形 | 如果矩形包含给定的点，则返回true;
        * @param { <LatLngBounds> otherBounds | <LatLng> latlng }
        * @return {  }
        */     
        bounds.contains( [40.774, -74.125] );
        /**
        * @description: 如果矩形与给定边界相交，则返回true
        * @param { <LatLngBounds> otherBounds }
        * @return { }
        */        
        console.log( bounds.intersects( bounds ) )

        /**
        * @description: 返回带有边界框坐标的字符串
        * @param {*}
        * @return {*}
        */  
        bounds.toBBoxString()
