       var mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

        // 创建两个瓦片图层; baseLayers部分
       var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});


        var map = L.map('map',{
           center: [31.36831352303675, 120.73309421539305],
           zoom: 13,
           layers: [grayscale]
       });

       console.log( L.extend( { a:1 }, { b: 1 }) );
       
        /**
        * @description: Leaflet内部使用的函数
        * @param {*}
        * @return {*}
        */
        
        /**
         * Function: extend()
         * @description: 将src对象（或多个对象）的属性合并到dest对象中并返回后者
         * @param { <Object> dest, <Object> src? }
         * @return {*}
         */

        /**
         * Function: create()
         * @description: 兼容Object.create
         * @param {  <Object> proto, <Object> properties?  }
         * @return {*}
         */

         /**
         * Function: stamp()
         * @description: 返回对象的唯一ID
         * @param {  <Object> obj  }
         * @return {*}
         */


         /**
         * Function: throttle()
         * @description: 节流
         * @param {  <Function> fn, <Number> time, <Object> context  }
         * @return {*}
         */

         /**
         * Function: cancelAnimFrame()
         * @description: 取消上一个requestAnimFrame
         * @param {  <Number> id  }
         * @return {*}
         */

         /**
         * Function: requestAnimFrame()
         * @description: 安排fn在浏览器重新绘制时执行
         * @param {  <Function> fn, <Object> context?, <Boolean> immediate?  }
         * @return {*}
         */
        
    </script>
