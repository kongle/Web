<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="../src/leaflet/leaflet.css" />
    <script src="../src/leaflet/leaflet.js" ></script>
</head>
<body>
    <div id="map"></div>

    <script>
         var mymap = L.map('mapid').setView([31.36831352303675, 120.73309421539305], 16);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(mymap);
        // 数据获取 http://geojson.io
        var geojson = {
            "type": "FeatureCollection",
            "features": [
                {
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "Point",
                    "coordinates": [
                    120.73309421539305,
                    31.36831352303675
                    ]
                }
                },
                {
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [
                    [
                        [
                        120.7269787788391,
                        31.365748493005864
                        ],
                        [
                        120.73470354080199,
                        31.36802038029054
                        ],
                        [
                        120.73238611221313,
                        31.37086016216824
                        ],
                        [
                        120.7256269454956,
                        31.371611315926422
                        ],
                        [
                        120.7269787788391,
                        31.365748493005864
                        ]
                    ]
                    ]
                }
                }
            ]
            }
        
          L.geoJSON(geojson, {
              style: function( feature ){
                  return {
                      color: "red",
                      weight: 1
                  }
              }
          }).addTo(mymap);  
    </script>
</body>
</html>
